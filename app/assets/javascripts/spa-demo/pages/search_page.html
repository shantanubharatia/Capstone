<div class="search-page col-xs-12">
    <sd-areas sd-areas-side>
        <div class="areas-left"
             ng-hide="sideVM.isHidden('left')"
             ng-class="sideVM.isHidden('right') ?'col-sm-12':'col-sm-6 col-md-5 col-lg-4'">
            <sd-area label="Subjects" position="left">
                <sd-tabs>
                    <sd-tab label="Things">
                        <sd-search-things></sd-search-things>
                    </sd-tab>
                </sd-tabs>
            </sd-area>
            <sd-area label="Details" position="left">
                <sd-tabs>
                    <sd-tab label="Thing">
                        <sd-search-thing-info></sd-search-thing-info>
                    </sd-tab>
                </sd-tabs>
            </sd-area>
        </div>
        <div class="areas-right"
             ng-hide="sideVM.isHidden('right')"
             ng-class="sideVM.isHidden('left') ? 'col-sm-12':'col-sm-6 col-md-7 col-lg-8'">
            <sd-area label="Map" position="right">
                <sd-tabs>
                    <sd-tab label="Map">
                        <sd-search-subjects-map></sd-search-subjects-map>
                    </sd-tab>
                </sd-tabs>
            </sd-area>
        </div>
    </sd-areas>
</div>
